    position: absolute;
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.5);
    width: 50px;
    height: 50px;
    pointer-events: none; /* Prevent cursor interaction with aura */
    animation: pulse 1s infinite alternate; /* Pulse animation */
}

    0% {
        transform: scale(0.8);
        opacity: 0.5;
    }
    100% {
